<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hangman Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/hangman.css" />
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
  <audio controls autoplay>
    
    <source src="assets/audio/hangman.ogg" type="audio/ogg"> Your browser does not support the audio element.
  </audio>
  <div class="wrapper">
    <h1 class="header">Hangman </h1>
    <div class="wordart superhero">
      <span class="text">80's Style</span>
    </div>
    <p>Click on the leters below to guess the missing word </p>
    <p>You may click on "Hint" to get a clue</p> 
  
    <div id="buttons">
    </div>
    <p id="categoryName"></p>
    <div id="hold">
    </div>
    <p id="myLives"></p>
    <p id="clue">Clue -</p>
    <div class="img-thumbnail">
      <a href="assets/images/pic0.jpg">
          <img src="assets/images/pic0.jpg" alt="Starting Image" name="p1">
      </a>
      <div class="caption">
          <p style="text-align: center">Family</p>
      </div>
  </div>
    <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
      <button id="hint">
        <strong>Hint</strong>
      </button>
      <button id="reset">
        <strong>Play again</strong>
      </button>
    </div>
  </div>
  <script src="assets/javascript/hangman.js" type="text/javascript"></script>

</body>

</html>
